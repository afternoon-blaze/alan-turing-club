<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="homestyles.css">
    <link rel="stylesheet" href="regixstyles.css">
</head>

<body>
    <div class="container-xxl text-white regix-card my-4 mx-2">
        <div class="row position-relative">
            <span class="position-absolute mt-5 pe-5 d-flex justify-content-end"><button
                    style="background-color: transparent; border: none;"><svg xmlns="http://www.w3.org/2000/svg"
                        width="30" height="30" fill="#fff" class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                    </svg></button></span>
            <div class="col-0 col-md-6 sign-in-img"></div>
            <div class="col p-5 sign-card">
                <h2 class="display-3" style="font-family:Arvo;">Sign in</h2>
                <h5>Welcome back!</h5>
                <div class="row mt-5 mb-4">
                    <div class="col d-flex"><button class="reg-sign py-2 px-5 rounded-3">Admin Sign-in</button>
                    </div>
                </div>
                <div class="row mb-3 student-row">
                    <div class="col p-3 text-center">
                        <h4>Student Sign-in</h4>
                    </div>
                </div>
                <form method="post" class="row">
                    <div class="col">
                        <label for="rollLog" class="form-label h5">Roll Number</label>
                        <input type="text" class="form-control" id="rollLog" name="roll-log">
                        <div class="row mt-2">
                            <div class="col">
                                <label for="passLog" class="form-label h5">Password</label>
                                <input type="password" class="form-control" id="passLog" name="pass-log">
                            </div>
                        </div>
                        <div class="row mt-1"><a href="#" class="s-link"><i>Forgot Password?</i></a></div>
                        <div class="row mt-4">
                            <div class="col d-flex"><button type="submit"
                                    class="reg-sign py-2 px-5 s-sign rounded-3">Sign
                                    in</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">Not registered yet? <a class="s-link" href="#">Register here</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
